<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangles</title>
    <link rel="stylesheet" href="../../public/stylesheets/style.css">
</head>

<body>
    <header>
        <h1>
            <a href="/"><img src="../../public/images/logo.png"></a>
        </h1>
        <nav>
            <a href="/">Home</a>
            <a href="/">Leaderboard</a>
            <a href="/">Profile</a>
            <a href="/">Login</a>
        </nav>
    </header>

    <main>
        <h1>Login</h1>
        <div class="login-wrapper">
            <div class="form-wrapper">
                <form class="login-form" id="login">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>

                    <button type="submit">Login</button>
                </form>
                <hr>
                <form class="login-form" id="signup">
                    <label for="email"><b>Email Address</b></label>
                    <input type="email" placeholder="Enter Desired Email" name="email" required>

                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Desired Username" name="username" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Desired Password" name="password" required>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <img src="../../public/images/login.jpg">
        </div>
    </main>
